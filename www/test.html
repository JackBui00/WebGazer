<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="webgazer.js"></script>
    <script src="getStream.js"></script>
    <title>Capture Video</title>
</head>
<body>
    <h1>Capture Video Page</h1>
    <button id="startCapture">Start Video Capture</button>

    <script>
        document.getElementById('startCapture').addEventListener('click', async () => {
            try {
                const mediaStreamObject = await navigator.mediaDevices.getUserMedia({ video: true });
                window.localStorage.setItem('mediaStream', JSON.stringify(mediaStreamObject));
                alert('Video capture started. Proceed to the display page.');
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        });
    </script>
</body>
</html>
